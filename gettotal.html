<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0;" />
  <link rel="stylesheet" href="http://dev.sencha.com/deploy/touch/resources/css/sencha-touch.css" type="text/css">
  <script type="text/javascript" src="http://dev.sencha.com/deploy/touch/ext-touch-debug.js"></script>
  <!-- <link rel="stylesheet" href="http://senchatouch/resources/css/ext-touch.css" type="text/css">
  <script type="text/javascript" src="http://senchatouch/ext-touch-debug.js"></script> -->
  <script>
  Ext.setup({
    onReady: function() {
      Ext.regModel("Tweet", {
          fields: [
              {name: "id",                type: "int"},
              {name: "text",              type: "string"},
              {name: "from_user",         type: "string"},
              {name: "profile_image_url", type: "string"}
          ]
      });
      
      store = new Ext.data.Store({
        model: 'Tweet',
        autoLoad: true,
        proxy: new Ext.data.ScriptTagProxy({
          url: 'http://search.twitter.com/search.json?q=sencha',
          reader: new Ext.data.JsonReader({
          // reader: {
          //   type: 'json',
            root: 'results'
          })
        })
      })
    }
  });
  </script>
</head>
<body>
</body>
</html>
