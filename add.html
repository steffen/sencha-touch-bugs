<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0;" />
  <link rel="stylesheet" href="http://dev.sencha.com/deploy/touch/resources/css/sencha-touch.css" type="text/css">
  <script type="text/javascript" src="http://dev.sencha.com/deploy/touch/sencha-touch-debug.js"></script>
  <script>
  Ext.setup({
    onReady: function() {
      var panel = new Ext.Panel({
        fullscreen: true,
        layout: 'card',
        items: {
          id: 'innerPanel',
          layout: 'fit',
          dockedItems: new Ext.Panel({
            dock: 'left',
            width: 250,
            html: 'docked panel',
            style: 'background-color: red; color: white'
          }),
          items: {
            html: 'main panel',
            style: 'background-color: gray; color: white'
          }
        }
      });
      
      var cmp = Ext.getCmp('innerPanel'),
          mainPanel = cmp.items.first();
      
      cmp.remove(mainPanel); // working
      cmp.add(mainPanel); // not working, adding nothing, screen stays blank
      
      cmp.doComponentLayout(); // not helping
      cmp.doLayout(); // not helping
    }
  });
  </script>
</head>
